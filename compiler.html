<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    body { font-family: monospace; padding: 1em; }
    textarea { width: 100%; height: 200px; margin-bottom:10px; }
    button { margin: 0.5em 0; padding: 0.5em 1em; }
    pre { background: #111; color: #0f0; padding: 10px; height: 250px; overflow: auto; }
    #errors { color: red; border:1px solid #333;}
</style>
</head>

<body>
    <div style="max-width: 900px; margin:auto;">
        <textarea id="code">
            #include <iostream>
            using namespace std;
            int main() 
            {
                cout << "Hei Vertaisarvioija" << endl;
            }
        </textarea>
    </div>

    <button onclick="compileCode()">Compile</button>
    <pre id="output">Assembly</pre>
    <pre id="errors" style="color:red"></pre>

    <script src="wasm-clang/shared_web.js"></script>
    <script>

    const compiler = createCompiler();

    document.getElementById("compile").onclick = () => {
        document.getElementById("output").textContent = "Compiling...";
        document.getElementById("errors").textContent = "";

        compiler.compileToAssembly({
        input: "main.cpp",
        code: document.getElementById("code").value,
        args: ["-S", "-O2"]
    }).then(result => {
        document.getElementById("output").textContent = result.files["main.s"] || "[No assembly output]";
    }).catch(err => {
        document.getElementById("errors").textContent = err.toString();
    });
    };
    </script>
</body>
</html>
