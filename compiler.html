<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>

<body>
    <textarea id="code">
        #include <iostream>
        using namespace std;
        int main() 
        {
            cout << "Hei Vertaisarvioija" << endl;
        }
    </textarea>

    <button onclick="compileCode()">Compile</button>
    <pre id="output">Assembly</pre>
    <pre id="errors" style="color:red"></pre>

    <script src="wasm-clang/shared_web.js"></script>
    <script>
        createCompiler("clang").then(cc => {
        document.getElementById("compile").onclick = () => {
            cc.compile({
            input: "main.cpp",
            code: document.getElementById("code").value,
            args: ["-S", "-O2"]
        }).then(result => {
            document.getElementById("output").textContent = result.files["main.s"];
        }).catch(err => {
            document.getElementById("errors").textContent = err.toString();
        });
        };
    });
</script>
</body>
</html>
